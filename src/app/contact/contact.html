<section id="contact" class="relative py-20 px-6 sm:px-10 lg:px-20 bg-white dark:bg-gray-900 transition-colors duration-500">

  <!-- Title -->
<div class="text-center mb-12 al">
  <div class="flex items-center justify-center gap-4">
    <!-- Outline Page Number -->
    <span class="text-5xl sm:text-6xl font-extrabold text-transparent 
                 dark:text-transparent stroke-text">
      05
    </span>

    <!-- Title with underline -->
    <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-gray-100 
               border-b-4 border-[#2563EB] pb-2 inline-block">
      Contact <span class="text-[#2563EB]">Me</span>
    </h2>
  </div>
</div>


  <!-- Contact Layout -->
  <div class="   max-w-4xl tiny:grid-cols-1 xs:grid-cols-1 sm:grid-cols-1 mx-auto grid grid-cols-2 lg:grid-col-2 md:grid-cols-2 2xl:grid-cols-2 xl:grid-cols-2  gap-8 items-start">

    <!-- Contact Details -->
    <div class=" al space-y-6">
      <div class="rounded-2xl shadow p-6 
                  bg-gradient-to-r from-indigo-50 to-indigo-100 
                dark:from-gray-800 dark:to-gray-800
                  text-gray-700 dark:text-gray-300 transition">
        <h3 class="font-semibold text-xl text-[#2563EB] mb-2">Location</h3>
        <p>Lagos, Nigeria</p>
      </div>

      <div class="rounded-2xl shadow p-6 
                  bg-gradient-to-r from-indigo-50 to-indigo-100 
                 dark:from-gray-800 dark:to-gray-800 
                  text-gray-700 dark:text-gray-300 transition">
        <h3 class="font-semibold text-xl text-[#2563EB] mb-2">Hours</h3>
        <p>Mon - Fri: 9am - 6pm</p>
      </div>

      <div class="rounded-2xl shadow p-6 
                  bg-gradient-to-r from-indigo-50 to-indigo-100 
              dark:from-gray-800 dark:to-gray-800
                  text-gray-700 dark:text-gray-300 transition">
        <h3 class="font-semibold text-xl text-[#2563EB] mb-2">Phone</h3>
        <p>+234 9153258164</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="  al rounded-2xl shadow p-6 sm:p-10 
                bg-gradient-to-r from-indigo-50 to-indigo-100 
               dark:from-gray-800 dark:to-gray-800
                text-gray-700 dark:text-gray-300 transition">
      <form   action="https://formspree.io/f/mandlbje"
  method="POST"  class="space-y-6">
        <div>
          <label class="block mb-2 text-sm font-medium">Name</label>
          <input  type="text" class="w-full rounded-xl border-gray-300 dark:border-gray-700 
                 bg-white/70 dark:bg-gray-900/50 text-gray-900 dark:text-gray-200
                 focus:ring-[#2563EB] focus:border-[#2563EB] p-3 outline-none" />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium">Email</label>
          <input  type="email" class="w-full rounded-xl border-gray-300 dark:border-gray-700 
                 bg-white/70 dark:bg-gray-900/50 text-gray-900 dark:text-gray-200
                 focus:ring-[#2563EB] focus:border-[#2563EB] p-3 outline-none" />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium">Message</label>
          <textarea  rows="5" class="w-full rounded-xl border-gray-300 dark:border-gray-700 
                    bg-white/70 dark:bg-gray-900/50 text-gray-900 dark:text-gray-200
                    focus:ring-[#2563EB] focus:border-[#2563EB] p-3 outline-none"></textarea>
        </div>
        <button type="submit" class="w-full py-3 px-6 rounded-xl bg-[#2563EB] text-white 
                font-semibold shadow-lg hover:bg-[#1d4ed8] transition">
          Send Message
        </button>
      </form>
      

    </div>

  </div>
</section>
