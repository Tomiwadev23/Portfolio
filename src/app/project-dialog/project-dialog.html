<div class="p-6 bg-white dark:bg-gray-900 rounded-2xl">
  <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-4">
    {{ project?.name }}
  </h2>

  <!-- Carousel -->
  <div class="relative w-full h-64 mb-4">
    <img
      [src]="project?.images[currentIndex]"
      alt="project"
      class="w-full h-full object-cover rounded-xl shadow"
    />

    <!-- Prev Button -->
    <button
      (click)="prev()"
      [disabled]="currentIndex === 0"
      class="absolute top-1/2 left-2 -translate-y-1/2 bg-gray-800 text-white px-3 py-1 rounded-full opacity-80 hover:opacity-100"
    >
      ‹
    </button>

    <!-- Next Button -->
    <button
      (click)="next()"
      [disabled]="currentIndex === project?.images.length - 1"
      class="absolute top-1/2 right-2 -translate-y-1/2 bg-gray-800 text-white px-3 py-1 rounded-full opacity-80 hover:opacity-100"
    >
      ›
    </button>
  </div>

  <p class="text-gray-600 dark:text-gray-300 mb-6">
    {{ project?.description }}
  </p>

  <div class="flex justify-end">
    <button
      (click)="close()"
      class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
    >
      Close
    </button>
  </div>
</div>
